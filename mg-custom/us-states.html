<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>state</title>
	</head>
	<body>
		<select class="input empty" id="state" name="state" required>

		</select>
		<script>
			var stateObj = ["AL", "AK", "AS", "AZ", "AR", "CA", "CO", "CT", "DE", "DC", "FM", "FL", "GA", "GU", "HI", "ID", "IL", "IN", "IA", "KS", "KY", "LA", "ME", "MH", "MD", "MA", "MI", "MN", "MS", "MO", "MT", "NE", "NV", "NH", "NJ", "NM", "NY", "NC", "ND", "MP", "OH", "OK", "OR", "PW", "PA", "PR", "RI", "SC", "SD", "TN", "TX", "UT", "VT", "VI", "VA", "WA", "WV", "WI", "WY"],
				stateList = '<option selected default disable>State</option>',
				stateSelect = document.getElementById('state');
			for (var i = 0; i < stateObj.length; i++) {
				stateList += '<option value="'+stateObj[i]+'">'+stateObj[i]+'</option>';
			}
			stateSelect.innerHTML = stateList;
		</script>
	</body>
</html>
